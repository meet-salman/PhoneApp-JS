<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>



    <div>


        <!-- NAVBAR STARTS -->

        <nav id="navbar">

            <div id="nav-p1" class="d-flex  justify-between">

                <div>
                    <p>Welcome to Gadget Wala!</p>
                </div>

                <div>
                    <button>Login <i class="fa-solid fa-circle-user"></i></button>
                    &nbsp; &nbsp;
                    <button>Register <i class="fa-solid fa-right-to-bracket"></i></button>
                    &nbsp; &nbsp;
                </div>

            </div>



            <div id="nav-p2" class="d-flex   justify-between">

                <div id="logo">
                    <img src="./assets/Logo.png" alt="Logo">
                </div>

                <div id="nav-menu">
                    <ul class="d-flex  gap-3">
                        <a onclick="goToHome()">
                            <li>Home</li>
                        </a>
                        <a href="">
                            <li>Products</li>
                        </a>
                        <a href="">
                            <li>Blog</li>
                        </a>
                        <a href="">
                            <li>About Us</li>
                        </a>
                        <a href="">
                            <li>Contact Us</li>
                        </a>
                        <a href="">
                            <li><i class="fa-solid fa-heart"></i></li>
                        </a>
                        <a onclick="goToCart()">
                            <li><i class="fa-solid fa-cart-shopping"></i></li>
                        </a>
                    </ul>
                </div>

                <div id="search-bar">
                    <input type="text" placeholder="What Are You Looking For?">
                </div>

            </div>

        </nav>

        <!-- NAVBAR ENDS -->
        <!-- ------------------------------------------------------------------------------------------------------------------------- -->


        <!-- HERO SEC STARTS -->

        <div id="hero-sec" class="full-width">

            <div>
                <img src="./assets/banner.jpg" alt="">
            </div>

        </div>

        <!-- HERO SEC ENDS -->
        <!-- ------------------------------------------------------------------------------------------------------------------------- -->


        <!-- CATEGORY SEC STARTS -->

        <div id="category-sec" class="sec-padd">

            <div>
                <h1 class="main-heading  text-centre  mb-4">Popular Categories</h1>
            </div>


            <div class="d-flex  justify-centre  gap-4">
                <div id="headphones" class="text-centre">
                    <i class="fa-solid fa-headphones"></i>
                    <p class="mt-2">Headphones</p>
                </div>

                <div id="airpods" class="text-centre">
                    <i class="fa-solid fa-headphones"></i>
                    <p class="mt-2">Airpods</p>
                </div>

                <div id="watches" class="text-centre">
                    <i class="fa-solid fa-headphones"></i>
                    <p class="mt-2">Watches</p>
                </div>

                <div id="chargers" class="text-centre">
                    <i class="fa-solid fa-bolt"></i>
                    <p class="mt-2">Chargers</p>
                </div>

                <div id="speakers" class="text-centre">
                    <i class="fa-solid fa-headphones"></i>
                    <p class="mt-2">Speakers</p>
                </div>

                <div id="microphones" class="text-centre">
                    <i class="fa-solid fa-microphone"></i>
                    <p class="mt-2">Microphones</p>
                </div>
            </div>

        </div>

        <!-- CATEGORY SEC ENDS -->
        <!-- ------------------------------------------------------------------------------------------------------------------------- -->


        <!-- FEATURED PRODUCTS STARTS -->

        <div id="featured-products" class="sec-padd">

            <div>
                <h1 class="main-heading  text-centre  mb-4">Our Featured Products</h1>
            </div>


            <div id="products" class="d-flex gap-3 text-centre justify-centre">

            </div>

        </div>

        <!-- FEATURED PRODUCTS ENDS -->
        <!-- ------------------------------------------------------------------------------------------------------------------------- -->









    </div>
































    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/7d6781b227.js" crossorigin="anonymous"></script>

</body>

</html>
